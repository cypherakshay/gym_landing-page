<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>ZOOVIER FITNESS GYM</title>
  </head>
  <body>
    <!-- NAVBAR-Section -->
    <header class="header">
      <!-- Left Box for Logo -->
      <div class="left">
        <img src="Images/ZOOVIER GYM.png" alt="Zoovier Gym" />
      </div>
      <!-- Mid Box for Navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <!-- Right Box for Buttons -->
      <div class="right">
        <button class="btn">Call Us</button>
        <button class="btn" id="email">Email Us</button>
      </div>
    </header>

    <!-- Form-Container -->
    <div class="container">
      <h1>Join the Best GYM of Pune now</h1>
      <form action="#">
        <div class="form-group">
          <input type="text" name="" placeholder="Enter Your Name" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Enter Your Age" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Enter Your Email id" />
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Enter Your Mobile Number" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
    <div class="creator">
      This page is created by CypherAkshay
    </div>
  </body>
</html>
